[versions]
agp = "8.7.1"
cameraExtensions = "1.4.2"
kotlin = "2.0.0"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"
composeBom = "2024.04.01"
tensorflowLite = "2.13.0"
tensorflowLiteGpu = "2.13.0"
